<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title -->
    <title>Ayush Khobragade | Web Developer Portfolio</title>
    
    <!-- Meta Description -->
    <meta name="description" content="Ayush Khobragade - A skilled web developer specializing in React.js, Redux, and modern web technologies. Explore my projects, expertise, and contact me today." />

    <!-- Keywords -->
    <meta name="keywords" content="Ayush Khobragade, Web Developer, React.js, JavaScript, Frontend Developer, Portfolio, UI/UX, Redux, Next.js, SEO, Projects" />

    <!-- Author -->
    <meta name="author" content="Ayush Khobragade" />

    <!-- Open Graph (OG) Meta Tags for Social Media -->
    <meta property="og:title" content="Ayush Khobragade | Web Developer Portfolio" />
    <meta property="og:description" content="Check out my portfolio showcasing expertise in React.js, Redux, and modern web development." />
    <meta property="og:image" content="https://yourwebsite.com/images/portfolio-preview.jpg" />
    <meta property="og:url" content="https://yourwebsite.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ayush Khobragade | Web Developer Portfolio" />
    <meta name="twitter:description" content="Check out my portfolio showcasing expertise in React.js, Redux, and modern web development." />
    <meta name="twitter:image" content="https://yourwebsite.com/images/portfolio-preview.jpg" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourwebsite.com/" />

    <!-- Robots Meta Tag (Allows Search Engines to Index) -->
    <meta name="robots" content="index, follow" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- JSON-LD Schema Markup for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Ayush Khobragade",
      "jobTitle": "Web Developer",
      "url": "https://yourwebsite.com/",
      "sameAs": [
        "https://github.com/yourgithub",
        "https://www.linkedin.com/in/yourlinkedin",
        "https://twitter.com/yourtwitter"
      ]
    }
    </script>
  </head>

</html>
